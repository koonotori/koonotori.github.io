            <article>
                <header>
                    <h1>$title$</h1>
                    <p class="by">by <em>$author$</em> on <strong>$date$</strong></p>
                    <p>Tagged as: $prettytags$.</p>
                </header>

                <section class="post-body">
$body$
                </section>
                <section class="social">
                  <div id="sociallinks">
                    <a href="https://twitter.com/home?status=$url$"
                       target="_blank"><img src="/images/twttr.png" alt="Twitter"/> Tweet this</a>
                    <a href="http://www.facebook.com/sharer/sharer.php?u=$url$"
                       target="_blank"><img src="/images/fb.png" alt="Facebook" /> Like this</a>
                    <a href="https://plus.google.com/share?url=$url$"
                       target="_blank"><img src="/images/gp.png" alt="Google+" /> Share on G+</a>
                  </div>
                  <script>
                  (function(){window.addEventListener("DOMContentLoaded",function(){
                      var url=document.location;
                      var links=document.getElementById("sociallinks")
                                        .getElementsByTagName('a');
                      for (var i=0;i!=links.length;i++){
                          links[i].setAttribute("href",
                              links[i].href.replace('$url$',url));}})})();
                  </script>
                </section>
            </article>
